<!--#region-head  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="stylesheet"
      href="/css/main.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #end-region -->
  <body>
    <header class="header">
      <div class="header__top">
        <a
          href="#"
          class="header__link-logo"
        >
          <img
            src="img/header/svg/the-met.svg"
            alt="img-logo"
            class="header__img-logo"
          />
        </a>
        <nav class="header__nav nav">
          <a
            href="#"
            class="nav__call"
          ></a>
          <a
            href="#menu"
            class="nav__burger"
          ></a>
        </nav>
      </div>
      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>
    <aside
      class="aside"
      id="menu"
    >
      <div class="aside__header">
        <a
          href="#"
          class="aside__link-logo"
        >
          <img
            src="img/header/svg/the-met.svg"
            alt="aside-img"
            class="aside__img-logo"
          />
        </a>
        <nav class="aside__nav nav">
          <a
            href="#"
            class="aside__closed"
          ></a>
        </nav>
      </div>
      <div class="aside__nav">
        <ul class="aside__list list">
          <li class="list__item">
            <a
              href="#"
              class="aside__home"
            >
              Home
            </a>
          </li>
          <li class="list__item">
            <a
              href="#"
              class="aside__about-us"
            >
              About Us
            </a>
          </li>
          <li class="list__item">
            <a
              href="#"
              class="aside__now-on-view"
            >
              Now on view
            </a>
          </li>
          <li class="list__item">
            <a
              href="#"
              class="aside__explore-online"
            >
              Explore Online
            </a>
          </li>
          <li class="list__item">
            <a
              href="#"
              class="aside__contscts"
            >
              Contacts
            </a>
          </li>
        </ul>
        <ul class="aside__bottom-list list-bottom">
          <li class="list-bottom__item">
            The Met Fifth Avenue
            <a
              href="#"
              class="list-bottom__met-fifth-avenue"
            >
              +1 212-535-7710
            </a>
          </li>
          <li class="list-bottom__item">
            The Met Cloisters
            <a
              href="#"
              class="list-bottom__met-cloisters"
            >
              +1 212-923-3700
            </a>
          </li>
          <li class="list-bottom__item">
            <a
              href="#"
              class="list-bottom__call-order"
            >
              call to order
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
